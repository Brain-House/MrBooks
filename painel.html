    <!-- Subscribe Form Starts Here -->
    <div class="subscribe-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="container_form">
                        <h1>Painel Administrativo</h1>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="publisher-tab" data-toggle="tab" href="#publisher" role="tab"
                                    aria-controls="publisher" aria-selected="false">Editora</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="author-tab" data-toggle="tab" href="#author" role="tab"
                                    aria-controls="author" aria-selected="false">Autor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="edit-tab" data-toggle="tab" href="#edit" role="tab"
                                    aria-controls="edit" aria-selected="false">Editar Autor/Editora</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- Cadastro de Usuário -->
                            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                                <form class="form" action="#" method="post">
                                    <div class="form_grupo"><br>
                                        <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome"
                                            required>
                                    </div>
                                    <div class="form_grupo">
                                        <input type="email" name="email" class="form_input" id="email"
                                            placeholder="seuemail@email.com" required>
                                    </div>
                                    <div class="form_grupo">
                                        <label for="datanascimento" class="form_label">Data de Nascimento</label>
                                        <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                                            placeholder="Data de Nascimento" required>
                                    </div>
                                    <div class="form_grupo">
                                        <label for="estadocivil" class="text">Estado civil</label>
                                        <select name="estadocivil" class="dropdown" required>
                                            <option selected disabled class="form_select_option" value="">Selecione
                                            </option>
                                            <option value="Solteiro" class="form_select_option">Solteiro(a)</option>
                                            <option value="Casado" class="form_select_option">Casado(a)</option>
                                            <option value="Divorciado" class="form_select_option">Divorciado(a)</option>
                                            <option value="Viúvo" class="form_select_option">Viúvo(a)</option>
                                        </select>
                                    </div>
                                    <div class="form_grupo">
                                        <span class="legenda">Sexo:</span>
                                        <div class="radio-btn">
                                            <input type="radio" class="form_new_input" id="masculino" name="sexo"
                                                value="Masculino" required="required">
                                            <label for="masculino" class="radio_label form_label"> <span
                                                    class="radio_new_btn"></span> Masculino</label>
                                        </div>
                                        <div class="radio-btn">
                                            <input type="radio" class="form_new_input" id="feminino" name="sexo"
                                                value="Feminino" required="required">
                                            <label for="feminino" class="radio_label form_label"> <span
                                                    class="radio_new_btn"></span> Feminino</label>
                                        </div>
                                    </div>
                                    <div class="submit">
                                        <input type="hidden" name="acao" value="enviar">
                                        <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Cadastro de Editora -->
                            <div class="tab-pane fade" id="publisher" role="tabpanel" aria-labelledby="publisher-tab">
                                <form class="form" action="#" method="post">
                                    <div class="form_grupo"><br>
                                        <input type="text" name="nomeEditora" class="form_input" id="nomeEditora"
                                            placeholder="Nome da Editora" required>
                                    </div>
                                    <div class="submit">
                                        <input type="hidden" name="acao" value="enviar">
                                        <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Cadastro de Autor -->
                            <div class="tab-pane fade" id="author" role="tabpanel" aria-labelledby="author-tab">
                                <form class="form" action="#" method="post">
                                    <div class="form_grupo"><br>
                                        <input type="text" name="nomeAutor" class="form_input" id="nomeAutor"
                                            placeholder="Nome do Autor" required>
                                    </div>
                                    <div class="submit">
                                        <input type="hidden" name="acao" value="enviar">
                                        <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Edição de Autor/Editora -->
                            <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                                <form class="form" action="#" method="post">
                                    <div class="form_grupo"><br>
                                        <select name="editType" class="dropdown" id="editType" required>
                                            <option selected disabled class="form_select_option" value="">Selecione
                                            </option>
                                            <option value="Editora" class="form_select_option">Editora</option>
                                            <option value="Autor" class="form_select_option">Autor</option>
                                        </select>
                                    </div>
                                    <div class="form_grupo">
                                        <input type="text" name="editName" class="form_input" id="editName"
                                            placeholder="Nome" required>
                                    </div>
                                    <div class="submit">
                                        <input type="hidden" name="acao" value="editar">
                                        <button type="submit" name="Submit" class="submit_btn">Editar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
